<nz-spin [nzTip]="'Cargando notificaciones...'" [nzSpinning]="loading" nzSize="large">
	<div #mainContainer class="w-full h-screen overflow-auto relative px-10"
		infinite-scroll (nearEnd)="obtenerNotificaciones(filtros.PageNumber)"
		[threshold]="100">
		<div class="w-full px-20 py-15">
			<h3 class="font-bold m-0 display-block">Notificaciones</h3>
		</div>

		<ng-container *ngFor="let n of notificaciones">
			<div class="w-full cursor-pointer rounded hover:bg-bluegray px-10 py-10 flex flex-no-wrap items-start gap-15 relative"
				(click)="abrirNotificacion(n)">
				<div class="w-35 h-35 rounded-full items-center justify-center flex flex-no-wrap bg-red-100 text-red-700"
					[ngClass]="{'bg-theme-bluegray-200 text-theme-bluegray-500': n.leida}">
					<span nz-icon nzType="warning" class="text-lg display-block m-0 text-center"></span>
				</div>

				<div class="w-full" style="width: calc(100% - 4rem - 1.5rem);">
					<p class="display-block mb-5 m-0 font-semibold text-smd text-theme-bluegray-500">
						{{ n.categoria }}
					</p>
					<p class="display-inline-block w-full m-0 text-theme-black-200"
						[innerHTML]="n.texto"
						style="line-height: 2rem;">
					</p>

					<p class="display-block m-0 text-sm mt-5 text-theme-bluegray-500">{{ n.fecha | date:'dd/MM/yyyy HH:mm' }}</p>
				</div>
			</div>
		</ng-container>
	</div>
</nz-spin>
